<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="icon" type="image/png" href="asset/img/logo.png">
    <title>Tailwind - Soundwave</title>
</head>
<body>
    <main class="w-screen h-screen" style="font-family:'Poppins', sans-serif;">
      <header class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
        <nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-transparent">
          <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="index.html" class="flex items-center">
                <img src="asset/img/logo.png" class="mr-3 h-6 sm:h-16 sm:ml-12" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white md:hover:text-blue-500">Soundwave</span>
            </a>
            <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false" type="button" onclick="toggleNavbar('collapse-navbar')">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden w-full flex-row-reverse md:block md:w-auto" id="collapse-navbar">
              <ul class="flex flex-col  sm:mr-20 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium">
                <li>
                  <a href="discover.html" class="block py-2 pr-4 pl-3 mb-2 text-white hover:bg-blue-500 rounded md:hover:bg-transparent md:p-0 md:hover:text-pink-500">DÃ©couvrir</a>
                </li>
                <li>
                  <a href="join.html" class="block py-2 pr-4 pl-3 text-white hover:bg-pink-400 rounded md:hover:bg-transparent md:p-0 md:border-0 md:hover:text-pink-500">Rejoindre</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="w-75 flex h-5/6 justify-around">
        <img class="w-1/3 align-baseline hidden sm:flex" src="asset/img/landing-page-girl.png" alt="fille">
        <section class="my-auto sm:flex-col p-10">
            <h2 class="mb-8 text-5xl font-bold">Sentez la musique</h2>
            <h3 class="font-normal mb-10">Plus de 20 000 sons disponibles avec un seul clic</h3>
            <a href="join.html" class="border-2 border-blue-500 rounded-lg px-3 py-2 text-center text-pink-500 cursor-pointer hover:border-pink-500 hover:text-blue-500">Rejoindre maintenant</a>
        </section>
      </section>
    </main>

    <script>
      function toggleNavbar(collapseID){
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("flex");
      }
    </script>
</body>
</html>
