<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="icon" type="image/png" href="asset/img/logo.png">
    <title>Tailwind - Soundwave</title>
</head>
<body>
    <main class="w-screen h-screen" style="font-family: 'Poppins', sans-serif;">
      <header class="px-4 py-5 h-14 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
        <nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-transparent">
          <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="index.html" class="flex items-center">
                <img src="asset/img/logo.png" class="mr-3 h-6 sm:h-16 sm:ml-12" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap md:hover:text-blue-500">Soundwave</span>
            </a>
            <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false" type="button" onclick="toggleNavbar('collapse-navbar')">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden w-full flex-row-reverse md:block md:w-auto" id="collapse-navbar">
              <ul class="flex flex-col  sm:mr-20 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium">
                <li>
                  <a href="discover.html" class="block py-2 pr-4 pl-3 mb-2 text-white hover:bg-blue-500 rounded md:bg-transparent md:hover:bg-transparent md:text-white md:p-0 hover:text-pink-500">Découvrir</a>
                </li>
                <li>
                  <a href="join.html" class="block py-2 pr-4 pl-3 text-white bg-pink-400 rounded md:bg-transparent md:border-b md:border-pink-500 md:hover:bg-transparent md:border-0 md:hover:text-pink-500 md:p-0">Rejoindre</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="w-full h-3/5 flex flex-col justify-evenly md:flex-row my-24">
        <p class="w-4/5 md:w-1/3 align-baseline text-2xl md:text-6xl font-semibold text-center md:my-auto mx-auto">Rejoins le <strong class="text-pink-600 font-bold">fun.</strong></p>
        <section class="w-4/5 md:w-2/5 bg-black bg-opacity-30 rounded-2xl my-auto mx-auto sm:flex-col p-10">
          <form class="w-full md:w-100 justify-start" name="form-name" action="" method="POST">
            <label class="block mb-8">
              <span class="text-white">Nom</span>
              <input type="text" class="mt-2 h-12 block w-full bg-transparent border border-blue-500 rounded" required/>
            </label>
            <label class="block mb-8">
              <span class="text-white">Email</span>
              <input type="email" class="mt-2 h-12 block w-full bg-transparent border border-blue-500 rounded" required/>
            </label>
            <label class="block">
              <span class="text-white">Mot de passe</span>
              <input type="password" class="mt-2 h-12 block w-full bg-transparent border border-blue-500 rounded" required/>
            </label>
            <button class="w-full mt-8 h-12 bg-blue-500 rounded-lg px-3 py-2 text-center text-white cursor-pointer hover:bg-pink-500 hover:text-black">S'inscrire</button>
        </form>
        </section>
      </section>

      <footer class="bg-black w-full h-20 flex items-center justify-around">
        <section class="flex">
          <a href="#" class="hover:text-pink-500"><p class="mr-2">À propos</p></a>
          <a href="#" class="hover:text-pink-500"><p class="ml-2">Contact</p></a>
        </section>
        <section class="flex">
          <a href="#" class="hover:text-blue-400"><p class="mr-2"><i class="fa-brands fa-twitter mr-2"></i>Twitter</p></a>
          <a href="#" class="hover:text-blue-700"><p class="ml-2"><i class="fa-brands fa-facebook-square mr-2"></i>Facebook</p></a>
      </section>
      </footer>
    </main>

    <script>
      function toggleNavbar(collapseID){
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("flex");
      }
    </script>
</body>
</html>
